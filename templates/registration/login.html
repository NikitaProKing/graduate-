{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script rel="stylesheet" href="{% static 'js/login.js' %}"></script>
    <script type="text/javascript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script rel="stylesheet" href="{% static 'js/login.js' %}"></script>
    <title>Login</title>
    <meta name="description" content="Поиск и просмотр рецептов">
    <meta name="keywords" content="рецепты, еда, едаа, ееда, едда, кухня, столовая, карбек, черный карбек, казах, кушать, я голдный">
    <meta name="google-site-verification" content="eeBTYqQy8QMSxS6x8WMI7wZo1z0uSneLgVJtnzxi7Ss" />
</head>
    <body>

    <div class="limit">
        <div class="login-container">
            <div class="bb-login">
                <form class="bb-form validate-form" method="post">
        {% csrf_token %}
        <span class="bb-form-title p-b-26"> Welcome </span>
        <span class="bb-form-title p-b-48"> <i class="mdi mdi-symfony"></i> </span>
        {{ form.username }}
        {{ form.password }}
        <div class="login-container-form-btn">
            <div class="bb-login-form-btn">
                <div class="bb-form-bgbtn"></div>
                {{ form.error }}
                <button class="bb-form-btn" type="submit"> Login </button>
            </div>
        </div>
        <div class="text-center p-t-115">
            <span class="txt1"> Don&rsquo;t have an account? </span>
            <a class="txt2" href="{% url 'reg' %}"> Sign Up </a>
        </div>
    </form>

            </div>
        </div>
    </div>
</html>
