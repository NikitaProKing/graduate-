{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ detail.title }}</title>
    <link rel="stylesheet" href="{% static 'css/home_footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/home_i.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/home.js' %}" defer></script>
    <script src="{% static 'js/h.js' %}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* Легкий фон */
            color: #333;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px); /* Легкий эффект подъема */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 24px;
            padding: 10px 20px;
            font-weight: 600;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05); /* Легкое увеличение при наведении */
        }
        h1, h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        h2 {
            color: #007bff; /* Цвет заголовка второго уровня */
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0 20px;
        }
        td {
            vertical-align: top;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        td:hover {
            transform: scale(1.02); /* Легкое увеличение при наведении */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .text-muted {
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Колонка для изображений -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="{{ detail.img.url }}" class="img-fluid" alt="{{ detail.title }}">
        </div>
        <!-- Колонка для текста -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div>
                <h1>{{ detail.title }}</h1>
                <p class="text-muted">Автор: {{ detail.author.username }}</p>
                <p>{{ detail.content }}</p>
                <a href="{% url 'home' %}" class="btn btn-primary">Назад к списку</a>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <h2 class="text-center">Детальный просмотр приготовления {{ detail.title }}</h2>
        <table>
            {% for related in related_details %}
            <tr>
                <!-- Колонка для изображений -->
                <td class="col-md-6">
                    <img src="{{ related.photo.url }}" class="img-fluid" alt="{{ related.text }}">
                </td>
                <!-- Колонка для текста -->
                <td class="col-md-6">
                    <p>{{ related.text }}</p>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
